					<option value="CSE"> COMPUTER SCIENCE ENGINEERING </option>
					<option value="EEE"> CIVIL ENGINEERING</option>
					<option value="MECH"> MECHANICAL ENGINEERING </option>
				</select>
				</div>
				<div class="container">
					<a href='index.html'> Go Back </a>
					<a href='index.html'> Submit </a>
				</div>
